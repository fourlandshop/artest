<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame -->
    <script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://unpkg.com/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mind-ar@1.1.7/dist/mindar-image-aframe.prod.css" />

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiScanning: true"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <video
          id="video"
          src="video.mp4"
          preload="auto"
          loop
          crossorigin="anonymous"
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#video"
          width="1"
          height="0.5625"
          position="0 0 0"
          rotation="0 0 0"
          autoplay="false"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      const sceneEl = document.querySelector("a-scene");

      sceneEl.addEventListener("targetFound", () => {
        video.play();
      });

      sceneEl.addEventListener("targetLost", () => {
        video.pause();
      });
    </script>
  </body>
</html>
